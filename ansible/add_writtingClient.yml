---
    - name: Install Node, npm, git.
      hosts: "writting_clents"
      remote_user: benchUser
      become: yes
      tasks:
        - name: update
          command: sudo apt -y update

        - name: install git
          command: sudo apt install git -y

        - name: install node and npm
          command: sudo apt install nodejs npm -y
        
        - name: clone repo
          shell: git clone https://github.com/klinkert0728/CSBench.git

        - name: Install dependencies
          shell: ls && pwd && cd ./CSBench/writtingClient && npm install