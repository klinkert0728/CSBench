---
    - name: Initial config
      hosts: "writing_clients, reading_clients"
      remote_user: benchUser
      become: yes
      tasks:
        - name: update
          command: sudo apt -y update

        - name: install git
          command: sudo apt install git -y
        
        - name: install curl
          command: sudo apt install curl -y
        
        # - name: clone repo
        #   shell: git clone https://github.com/klinkert0728/CSBench.git
    
    - name: Configure Writing client
      hosts: "writing_clients"
      remote_user: benchUser
      become: yes
      tasks:
        - name: download node
          shell: curl -sL https://deb.nodesource.com/setup_14.x | bash

        - name: install node
          command: sudo apt install nodejs -y

        - name: install dependencies
          shell: cd ./CSBench/writingClient && npm install

    - name: Configure reading client
      hosts: "reading_clients"
      remote_user: benchUser
      become: yes
      tasks:
        - name: Install depenencies for docker
          apt:
            name: ["ca-certificates", "curl", "gnupg", "software-properties-common", "apt-transport-https"]
            state: present

        - name: Download docker key
          shell: curl -fsSL  https://download.docker.com/linux/debian/gpg | apt-key add -

        - name: Docker repo
          apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/debian buster stable"

        - name: Install docker
          apt:
            name: ["docker-ce", "docker-ce-cli", "containerd.io", "docker-compose-plugin"]
            state: present

        - name: Start docker
          service:
            name: docker
            state: started
            enabled: yes
        
        - name: build reading client image
            shell: docker build -t reading-client-1 . && docker run reading-client-1
            
